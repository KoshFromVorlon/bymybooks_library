<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ book.title }} — Reading</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,700;0,800;1,400&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>

    <style>
        :root {
            --wood: url('https://www.transparenttextures.com/patterns/dark-wood.png');
            --gold: #d4af37;
            --paper: #f4ecd8;
            --ink: #2b2013;
        }

        body {
            margin: 0;
            background-color: #1a110a;
            background-image: var(--wood);
            font-family: 'EB Garamond', serif;
            color: var(--ink);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .header-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .back-btn {
            color: var(--gold);
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            border: 1px solid var(--gold);
            padding: 8px 16px;
            border-radius: 4px;
            background: rgba(26, 17, 10, 0.9);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--gold);
            color: #1a110a;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        }

        .bookmark-btn {
            background: rgba(26, 17, 10, 0.9);
            border: 1px solid var(--gold);
            border-radius: 4px;
            cursor: pointer;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }

        .bookmark-btn svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: var(--gold);
            stroke-width: 2;
            transition: fill 0.3s ease;
        }

        .bookmark-btn.active svg {
            fill: var(--gold);
        }

        #reader-container {
            background-color: var(--paper);
            width: 98%;
            max-width: 900px; /* Optimal width for reading comfort */
            height: 94vh;
            box-shadow: 0 0 60px rgba(0,0,0,0.9), inset 0 0 100px rgba(139, 69, 19, 0.05);
            border-radius: 5px;
            position: relative;
            display: flex;
        }

        .zoom-controls {
            position: absolute;
            top: 15px;
            right: 30px;
            display: flex;
            align-items: center;
            background: rgba(43, 32, 19, 0.05);
            border-radius: 20px;
            padding: 4px 12px;
            gap: 12px;
            font-family: sans-serif;
            color: #5a4b3c;
            z-index: 100;
            border: 1px solid rgba(43, 32, 19, 0.1);
        }

        .zoom-btn {
            background: none;
            border: none;
            font-size: 1.6rem;
            cursor: pointer;
            color: #7b6539;
            transition: color 0.2s, transform 0.1s;
            padding: 0 5px;
            line-height: 1;
            user-select: none;
        }

        .zoom-btn:hover { color: #b8962e; transform: scale(1.1); }

        #zoom-val {
            font-size: 1.05rem;
            min-width: 45px;
            text-align: center;
            font-weight: bold;
            user-select: none;
        }

        .nav-btn {
            width: 80px;
            height: 100%;
            background: rgba(0,0,0,0.01);
            border: none;
            cursor: pointer;
            font-size: 3rem;
            color: rgba(43, 32, 19, 0.2);
            transition: all 0.3s;
            font-family: monospace;
        }

        .nav-btn:hover {
            background: rgba(0,0,0,0.05);
            color: rgba(43, 32, 19, 0.8);
        }

        .viewer-column {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        #viewer {
            flex-grow: 1;
            width: 100%;
            padding: 50px 0 0 0;
            overflow: hidden;
        }

        .reader-footer {
            height: 50px;
            min-height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px dashed rgba(43, 32, 19, 0.2);
            margin: 0 40px;
            font-size: 1.1rem;
            color: #5a4b3c;
        }

        .footer-btn {
            background: transparent;
            border: none;
            color: #7b6539;
            font-family: 'EB Garamond', serif;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: color 0.2s;
            padding: 5px 10px;
        }

        .footer-btn:hover { color: #b8962e; }

        #page-text {
            cursor: pointer;
            transition: color 0.2s;
            user-select: none;
            padding: 5px 10px;
            border-radius: 4px;
        }

        #page-text:hover { color: #b8962e; background-color: rgba(0, 0, 0, 0.03); }

        .keyboard-hint {
            margin-top: 10px;
            color: var(--gold);
            opacity: 0.6;
            font-size: 1rem;
        }
    </style>
</head>
<body>

<div class="header-controls">
    <a href="/#book-{{ book.id }}" class="back-btn">← Shelves</a>
    <button id="bookmark-btn" class="bookmark-btn" title="Save Bookmark">
        <svg viewBox="0 0 24 24">
            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
        </svg>
    </button>
</div>

<div id="reader-container">
    <button id="prev" class="nav-btn">‹</button>

    <div class="viewer-column">
        <div class="zoom-controls">
            <button id="btn-zoom-out" class="zoom-btn">−</button>
            <span id="zoom-val">100%</span>
            <button id="btn-zoom-in" class="zoom-btn">+</button>
        </div>

        <div id="viewer"></div>

        <div class="reader-footer">
            <button id="btn-start" class="footer-btn">« Start</button>
            <span id="page-text" title="Click to jump to page">Loading...</span>
            <button id="btn-end" class="footer-btn">End »</button>
        </div>
    </div>

    <button id="next" class="nav-btn">›</button>
</div>

<div class="keyboard-hint">Use arrow keys ‹ › on your keyboard to turn pages</div>

<script>
    const bookId = "{{ book.id }}";
    const epubUrl = "{{ book.epub_file }}";
    const savedLocation = "{{ book.last_location }}";

    const pageText = document.getElementById("page-text");
    const bookmarkBtn = document.getElementById("bookmark-btn");

    let currentScale = 100;
    const MIN_SCALE = 50;
    const MAX_SCALE = 150;
    const SCALE_STEP = 10;
    let resizeTimer; // Timer for debouncing pagination recalculation

    if (epubUrl && epubUrl !== "None" && epubUrl !== "") {
        const book = ePub(epubUrl);
        const rendition = book.renderTo("viewer", {
            width: "100%",
            height: "100%",
            spread: "none"
        });

        rendition.hooks.content.register(function(contents) {
            contents.addStylesheetRules({
                "body": {
                    "font-family": "'EB Garamond', serif !important",
                    "color": "#2b2013 !important",
                    "background": "transparent !important",
                    "line-height": "1.6 !important",
                    "text-align": "justify !important"
                }
            });
        });

        const startPos = (savedLocation && savedLocation !== "None") ? savedLocation : undefined;

        applyScale(false); // Initial font size setup without redundant recalculation
        rendition.display(startPos);

        // --- BOOKMARK LOGIC ---
        bookmarkBtn.addEventListener("click", () => {
            const currentLocationCfi = rendition.currentLocation().start.cfi;
            fetch(`/book/${bookId}/bookmark`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cfi: currentLocationCfi })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === "success") {
                    bookmarkBtn.classList.add("active");
                    setTimeout(() => bookmarkBtn.classList.remove("active"), 2000);
                }
            })
            .catch(err => console.error("Error saving bookmark:", err));
        });

        // --- DYNAMIC SCALING AND PAGINATION ---
        function applyScale(recalculatePages = true) {
            const actualRem = 1.3 * (currentScale / 100);
            rendition.themes.fontSize(actualRem + "rem");
            document.getElementById('zoom-val').textContent = currentScale + "%";

            if (recalculatePages) {
                clearTimeout(resizeTimer);
                pageText.textContent = "Updating...";

                // 800ms debounce to prevent freezing while clicking zoom buttons
                resizeTimer = setTimeout(() => {
                    // Calculate character density: larger scale needs smaller blocks for accuracy
                    const dynamicChars = Math.floor(1024 * (100 / currentScale));

                    book.locations.generate(dynamicChars).then(() => {
                        const currentLocation = rendition.currentLocation();
                        if (currentLocation && currentLocation.start) {
                            updatePagination(currentLocation);
                        }
                    });
                }, 800);
            }
        }

        document.getElementById('btn-zoom-in').addEventListener('click', () => {
            if (currentScale < MAX_SCALE) {
                currentScale += SCALE_STEP;
                applyScale(true);
            }
        });

        document.getElementById('btn-zoom-out').addEventListener('click', () => {
            if (currentScale > MIN_SCALE) {
                currentScale -= SCALE_STEP;
                applyScale(true);
            }
        });

        // Initial pagination generation on startup
        book.ready.then(() => {
            const initialChars = Math.floor(1024 * (100 / currentScale));
            return book.locations.generate(initialChars);
        }).then(() => {
            const currentLocation = rendition.currentLocation();
            if (currentLocation) updatePagination(currentLocation);
        });

        function updatePagination(location) {
            const total = book.locations.total;
            if (total > 0) {
                const currentCfi = location.start.cfi;
                const percentage = Math.round(book.locations.percentageFromCfi(currentCfi) * 100);
                let currentPage = book.locations.locationFromCfi(currentCfi);

                // Fix UI display if reached the very end of the document
                if (rendition.atEnd) currentPage = total;

                pageText.textContent = `Page ${currentPage} of ${total} (${percentage}%)`;
            }
        }

        rendition.on("relocated", function(location) {
            rendition.atEnd = location.atEnd;
            updatePagination(location);
        });

        pageText.addEventListener("click", () => {
            const total = book.locations.total;
            const target = prompt(`Enter page number (1-${total}):`);
            if (target) {
                const pageNum = parseInt(target, 10);
                if (pageNum >= 1 && pageNum <= total) {
                    rendition.display(book.locations.cfiFromLocation(pageNum));
                }
            }
        });

        document.getElementById('btn-start').addEventListener('click', () => rendition.display(book.spine.first().href));

        document.getElementById('btn-end').addEventListener('click', () => {
            const last = book.spine.last();
            if (last) rendition.display(last.href);
        });

        document.getElementById('prev').addEventListener('click', () => rendition.prev());
        document.getElementById('next').addEventListener('click', () => rendition.next());

        document.addEventListener('keyup', (e) => {
            if (e.key === "ArrowLeft") rendition.prev();
            if (e.key === "ArrowRight") rendition.next();
        });
    }
</script>

</body>
</html>
